<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">

    </head>
    <body>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="jumbotron bg-light">
                        <h1 id="title" class="text-center">Word Guessing Game</h1>
                        <h2 id="word-chamber" class="text-center"></h2>
                        <div class="row">
                            <h3 id="guess-number" class="col-md-3">Guesses remain: </h3>
                            <h3 id="guess-counter" class="col-md-1"> </h3>
                        </div>
                        <div class="row">    
                            <h3 id="your-guess" class="col-md-3">You've guessed: </h3>
                            <h3 id="letters-guessed" class="col-md-1"> </h3>
                        </div>
                        <div class="row">
                            <h3 id="wins" class="col-md-3">Wins: </h3>
                            <h3 id="win-display" class="col-md-3"> </h3>
                        </div>
                        <div class="row">
                                <h3 id="loss" class="col-md-3">Losses: </h3>
                                <h3 id="loss-display" class="col-md-3"> </h3>
                            </div>

                        <div class="row"> 
                            <button value="Reload Page" onClick="reset();" id="button" type="button" class="btn btn-primary col-md-2 offset-md-5 center-block">Reset</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            

        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
